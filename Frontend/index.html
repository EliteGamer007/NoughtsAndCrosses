<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Noughts and Crosses</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 40px;
      padding-bottom: 60px;
      background-color: rgb(111, 244, 122);
      margin: 0;
    }
    .heading {
      color: #3b2613;
      font-weight: 800;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .control-row {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .symbol-btn {
      padding: 8px 20px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background-color: #e0e0e0;
      color: #555;
      border: 1px solid #999;
      border-radius: 6px;
      transition: all 0.2s ease;
    }
    .symbol-btn.active {
      background-color: #012609;
      color: white;
      border-color: #012609;
      opacity: 1 !important;
      transform: scale(1.05);
    }
    .symbol-btn:not(.active) { opacity: 0.7; }
    
    select#aiLevel {
      padding: 8px;
      font-size: 1rem;
      border: 2px solid #012609;
      border-radius: 5px;
      font-weight: bold;
      background: white;
    }

    .board-area {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-top: 20px;
    }
    .side-icon { width: 180px; height: 180px; opacity: 0.9; }
    .side-left { margin-right: 50px; }
    .side-right { margin-left: 50px; }
    
    .board-container {
      position: relative;
      width: 260px;
      height: 260px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      grid-template-rows: repeat(3, 80px);
      gap: 5px;
      padding: 5px;
    }
    
    .cell {
      width: 80px;
      height: 80px;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid #012609;
      background-color: #c4f5c4;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 4px;
      padding: 0;
    }
    
    .cell.winner {
      background-color: #ffd700 !important;
      color: #3b2613;
      animation: pulse 1s infinite;
      border-color: #b8860b;
    }
    .cell.shake { animation: shake 0.4s; }
    
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    
    #status {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #012609;
      min-height: 30px;
    }
    
    .action-btns button {
      padding: 10px 20px;
      margin: 10px;
      font-weight: bold;
      background: #012609;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .action-btns button:hover { background: #024d12; }
    
    #strike {
      position: absolute;
      top: 5px;
      left: 5px; 
      pointer-events: none;
      z-index: 10;
    }

    #streak-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 35px;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      font-weight: 600;
      border-top: 1px solid #ccc;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
      gap: 20px;
    }
    .stat-group { display: flex; align-items: center; gap: 5px; }
    .stat-label { font-weight: 800; color: #555; }
    .stat-val { font-family: monospace; font-size: 1rem; }
    .streak-highlight { color: #d32f2f; font-weight: bold; }
  </style>
</head>
<body>
  <h1 class="heading">Noughts and Crosses</h1>

  <div class="controls">
    <div class="control-row">
      <button id="btnX" class="symbol-btn active" onclick="setPlayer('X')">Play as X</button>
      <button id="btnO" class="symbol-btn" onclick="setPlayer('O')">Play as O</button>
    </div>
    <div class="control-row">
      <button id="btnCpu" class="symbol-btn active" onclick="toggleCpu()">Vs Computer: ON</button>
      <select id="aiLevel">
        <option value="1">Level 1 (Easy)</option>
        <option value="2" selected>Level 2 (Medium)</option>
        <option value="3">Level 3 (Pro)</option>
      </select>
    </div>
  </div>

  <div class="board-area">
    <svg class="side-icon side-left" viewBox="0 0 100 100">
      <line x1="10" y1="10" x2="90" y2="90" stroke="#012609" stroke-width="10"/>
      <line x1="90" y1="10" x2="10" y2="90" stroke="#012609" stroke-width="10"/>
    </svg>

    <div class="board-container">
      <div class="board" id="board"></div>
      <svg id="strike" width="255" height="255">
        <line x1="0" y1="0" x2="0" y2="0" stroke="rgba(1, 38, 9, 0.8)" stroke-width="8" stroke-linecap="round" />
      </svg>
    </div>

    <svg class="side-icon side-right" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" stroke="#012609" stroke-width="10" fill="none" />
    </svg>
  </div>

  <div id="status">Your Turn (X)</div>
  
  <div class="action-btns">
    <button onclick="resetGame()">Reset Game</button>
    <button onclick="undoMove()">Undo Move</button>
  </div>

  <div id="streak-bar">
    <div class="stat-group"><span class="stat-label">L1:</span> <span id="s1" class="stat-val">0W/0D/0L</span></div>
    <div style="color:#ccc">|</div>
    <div class="stat-group"><span class="stat-label">L2:</span> <span id="s2" class="stat-val">0W/0D/0L</span></div>
    <div style="color:#ccc">|</div>
    <div class="stat-group"><span class="stat-label">L3:</span> <span id="s3" class="stat-val">0W/0D/0L</span></div>
    <div style="color:#ccc">|</div>
    <div class="stat-group">STREAK: <span id="streak-val" class="streak-highlight">0</span> ðŸ”¥</div>
  </div>

  <script>
    const API_BASE = "https://noughtsandcrosses.onrender.com";
    const boardDiv = document.getElementById('board');
    const statusDiv = document.getElementById('status');
    const strikeLine = document.getElementById('strike').querySelector('line');
    
    let userSymbol = 'X';
    let cpuSymbol = 'O';
    let vsCpuEnabled = true;
    let currentPlayer = 'X';
    let gameOver = false;

    const CELL_SIZE = 80;
    const GAP = 5;
    const OFFSET = CELL_SIZE / 2;

    function createBoard() {
      boardDiv.innerHTML = '';
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          const btn = document.createElement('button');
          btn.className = 'cell';
          btn.id = `cell-${r}-${c}`;
          btn.onclick = () => handleMove(r, c, btn);
          boardDiv.appendChild(btn);
        }
      }
      clearStrike();
    }

    function getLevel() {
      return parseInt(document.getElementById('aiLevel').value);
    }

    async function handleMove(row, col, btn) {
      if (gameOver || btn.innerText !== '') {
        if (btn.innerText !== '') {
          btn.classList.add('shake');
          setTimeout(() => btn.classList.remove('shake'), 400);
        }
        return;
      }

      if (vsCpuEnabled && currentPlayer !== userSymbol) return;

      const res = await fetch(`${API_BASE}/move`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          player: currentPlayer, 
          row, 
          col, 
          level: getLevel() 
        })
      });
      const data = await res.json();
      updateUI(data);

      if (!gameOver && vsCpuEnabled) {
        currentPlayer = cpuSymbol;
        statusDiv.innerText = "Computer is thinking...";
        setTimeout(triggerAiMove, 600);
      } else if (!gameOver) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusDiv.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    async function triggerAiMove() {
      const res = await fetch(`${API_BASE}/ai-move?level=${getLevel()}&user_symbol=${userSymbol}`, { method: "POST" });
      const data = await res.json();
      updateUI(data);
      if (!gameOver) {
        currentPlayer = userSymbol;
        statusDiv.innerText = `Your Turn (${userSymbol})`;
      }
    }

    function updateUI(data) {
      data.board.forEach((row, r) => {
        row.forEach((val, c) => {
          const cell = document.getElementById(`cell-${r}-${c}`);
          cell.innerText = val === ' ' ? '' : val;
          cell.disabled = val !== ' ';
          cell.classList.remove('winner');
        });
      });

      const s = data.stats;
      document.getElementById('s1').innerText = `${s[1].w}W/${s[1].d}D/${s[1].l}L`;
      document.getElementById('s2').innerText = `${s[2].w}W/${s[2].d}D/${s[2].l}L`;
      document.getElementById('s3').innerText = `${s[3].w}W/${s[3].d}D/${s[3].l}L`;
      document.getElementById('streak-val').innerText = s.streak;

      if (data.status === "win") {
        gameOver = true;
        const winnerName = data.winner === userSymbol ? "You Win!" : "Computer Wins!";
        statusDiv.innerText = winnerName;
        
        if (data.winning_line) highlightWin(data.winning_line);
        
        if (data.winner === userSymbol) {
          confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
        setTimeout(resetGame, 1500);

      } else if (data.status === "draw") {
        gameOver = true;
        statusDiv.innerText = "It's a draw!";
        setTimeout(resetGame, 1500);
      }
    }

    function highlightWin(line) {
      line.forEach(coord => {
        const cell = document.getElementById(`cell-${coord[0]}-${coord[1]}`);
        if(cell) cell.classList.add('winner');
      });

      const [start, middle, end] = line; 
      const [r1, c1] = start;
      const [r2, c2] = end;

      strikeLine.setAttribute('x1', c1 * (CELL_SIZE + GAP) + OFFSET);
      strikeLine.setAttribute('y1', r1 * (CELL_SIZE + GAP) + OFFSET);
      strikeLine.setAttribute('x2', c2 * (CELL_SIZE + GAP) + OFFSET);
      strikeLine.setAttribute('y2', r2 * (CELL_SIZE + GAP) + OFFSET);
    }

    async function undoMove() {
      const res = await fetch(`${API_BASE}/undo`, { method: "POST" });
      const data = await res.json();
      gameOver = false;
      currentPlayer = userSymbol;
      statusDiv.innerText = `Your Turn (${userSymbol})`;
      clearStrike();
      updateUI(data);
    }

    function clearStrike() {
      strikeLine.setAttribute('x1', 0); strikeLine.setAttribute('y1', 0);
      strikeLine.setAttribute('x2', 0); strikeLine.setAttribute('y2', 0);
      document.querySelectorAll('.cell').forEach(c => c.classList.remove('winner'));
    }

    async function resetGame() {
      const res = await fetch(`${API_BASE}/reset`, { method: "POST" });
      const data = await res.json();
      gameOver = false;
      currentPlayer = 'X';
      createBoard();
      
      statusDiv.innerText = userSymbol === 'X' ? `Your Turn (X)` : "Computer is thinking...";
      
      const s = data.stats;
      document.getElementById('s1').innerText = `${s[1].w}W/${s[1].d}D/${s[1].l}L`;
      document.getElementById('s2').innerText = `${s[2].w}W/${s[2].d}D/${s[2].l}L`;
      document.getElementById('s3').innerText = `${s[3].w}W/${s[3].d}D/${s[3].l}L`;
      document.getElementById('streak-val').innerText = s.streak;

      if (userSymbol === 'O' && vsCpuEnabled) triggerAiMove();
    }
    
    function toggleCpu() {
      vsCpuEnabled = !vsCpuEnabled;
      const btn = document.getElementById('btnCpu');
      btn.innerText = `Vs Computer: ${vsCpuEnabled ? 'ON' : 'OFF'}`;
      btn.classList.toggle('active', vsCpuEnabled);
    }

    function setPlayer(symbol) {
      if (!boardIsEmpty()) return alert("Reset game to change players!");
      userSymbol = symbol;
      cpuSymbol = symbol === 'X' ? 'O' : 'X';
      document.getElementById('btnX').classList.toggle('active', symbol === 'X');
      document.getElementById('btnO').classList.toggle('active', symbol === 'O');
      statusDiv.innerText = `Your Turn (${userSymbol})`;
      if (userSymbol === 'O' && vsCpuEnabled) triggerAiMove();
    }
    
    function boardIsEmpty() {
      return Array.from(document.querySelectorAll('.cell')).every(c => c.innerText === '');
    }

    createBoard();
  </script>
</body>
</html>
