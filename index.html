<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noughts and Crosses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 5px;
            margin: auto;
            width: max-content;
        }

        .cell {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid #444;
            background-color: #f0f0f0;
        }

        .cell:disabled {
            cursor: not-allowed;
            background-color: #ddd;
        }

        #status {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        button#reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Noughts and Crosses</h1>
    <div class="board" id="board"></div>
    <div id="status">Player X's turn</div>
    <button id="reset" onclick="resetGame()">Reset Game</button>

    <script>
        const boardDiv = document.getElementById('board');
        const statusDiv = document.getElementById('status');
        let currentPlayer = 'X';
        let gameOver = false;

        function createBoard() {
            boardDiv.innerHTML = '';
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const btn = document.createElement('button');
                    btn.className = 'cell';
                    btn.id = `cell-${row}-${col}`;
                    btn.onclick = () => makeMove(row, col, btn);
                    boardDiv.appendChild(btn);
                }
            }
        }

        function makeMove(row, col, btn) {
            if (gameOver || btn.innerText !== '') return;

            fetch("http://localhost:8000/move", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ player: currentPlayer, row, col })
            })
            .then(res => res.json())
            .then(data => {
                if (data.detail) {
                    alert(data.detail);
                    return;
                }

                btn.innerText = currentPlayer;
                btn.disabled = true;

                if (data.status === "win") {
                    statusDiv.innerText = `Player ${data.winner} wins!`;
                    gameOver = true;
                    disableAll();
                } else if (data.status === "draw") {
                    statusDiv.innerText = "It's a draw!";
                    gameOver = true;
                    disableAll();
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    statusDiv.innerText = `Player ${currentPlayer}'s turn`;
                }
            });
        }

        function disableAll() {
            document.querySelectorAll('.cell').forEach(cell => cell.disabled = true);
        }

        function resetGame() {
            fetch("http://localhost:8000/reset", {
                method: "POST"
            })
            .then(() => {
                currentPlayer = 'X';
                gameOver = false;
                statusDiv.innerText = "Player X's turn";
                createBoard();
            });
        }

        // Initialize board on load
        createBoard();
    </script>
</body>
</html>
